{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Wirtschaftssysteme</h1>
    <ul class="space-y-4">
        {% for economic in economics %}
        <li class="bg-white p-4 rounded-lg shadow">
            <h2 class="text-xl font-semibold">{{ economic.name }}</h2>
            <p class="text-gray-600">{{ economic.description }}</p>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
